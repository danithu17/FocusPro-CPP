name: Build C++ FocusPro NuGet
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3

      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: Install SFML via NuGet
        # SFML libraries tika NuGet walin gannawa
        run: nuget install sfml_graphics -Version 2.6.0 -OutputDirectory packages

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build Project
        run: cmake --build build --config Release

      - name: Copy Assets
        run: |
          if (Test-Path "start.wav") { copy start.wav build\Release\ }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FocusPro-NuGet-Build
          path: build/Release/